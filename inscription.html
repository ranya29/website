<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styleS.css">
</head>
<body>
    <div class="container">
        <!-- Section Inscription -->
        <div class="signup-section">
            <h2>CRÉEZ VOTRE COMPTE</h2>
            <p>Inscrivez-vous pour profiter d'avantages exclusifs.</p>
            <form>
                <label for="name">NOM COMPLET *</label>
                <input type="text" id="name" placeholder="Votre nom complet" required>
                
                <label for="email">ADRESSE ÉLECTRONIQUE *</label>
                <input type="email" id="email" placeholder="Adresse e-mail" required>
                
                <label for="password">MOT DE PASSE *</label>
                <input type="password" id="password" placeholder="Mot de passe" required>
                
                <label for="confirm-password">CONFIRMER LE MOT DE PASSE *</label>
                <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>

                <button type="submit" class="btn-signup">S'INSCRIRE</button>
            </form>
            <p class="login-link">Déjà un compte ? <a href="#">Connectez-vous ici</a></p>
        </div>
    </div>
</body>
</html>
